<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styleindex.css') }}">
    <title>Facturas</title>
</head>
<body>
    <h1>Facturas</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>ID Cliente</th>
            <th>Acciones</th>
        </tr>
        {% for factura in data %}
            <tr>
                <td>{{ factura.idfactura }}</td>
                <td>{{ factura.fechafta }}</td>
                <td>{{ factura.idcliente }}</td>
                <td>
                    <a href="{{ url_for('factura.delete', id=factura.idfactura) }}">Eliminar</a> 
                    <a href="{{ url_for('factura.detalle', id=factura.idfactura) }}">Ver factura</a>                
                    <!-- Agrega aquÃ­ el enlace para eliminar -->
                </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
