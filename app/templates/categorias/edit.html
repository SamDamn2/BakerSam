<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesss.css') }}" />
    <title>Editar Categoría</title>
</head>
<body>
    <h1>Editar Categoría</h1>
    <form action="{{ url_for('categoria.edit', id=categoria.idcategoria) }}" method="post">
        <label for="tipocga">Categoría:</label>
        <input type="text" id="tipocga" name="tipocga" value="{{ categoria.tipocga }}" required>
        <button type="submit">Actualizar Categoría</button>
    </form>
</body>
</html>
