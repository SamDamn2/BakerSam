Nacionalidad<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Editar Categoria</title>
</head>
<body>
    <h1>Editar Categoria</h1>
    <form action="{{ url_for('categoria.edit', id=categoria.idcategoria) }}" method="post">

        <label for="tipocga">Nombre producto:</label>
        <input type="text" id="tipocga" name="tipocga" value="{{ categoria.tipocga }}" required>
        <button type="submit">Actualizar categoria</button>
    </form>
</body>
</html>
