<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>EDITAR PEDIDO</title>
</head>
<body>
    <h1>Editar pedido</h1>
    <form action="{{url_for('order.edit', id=order.id )}}" method="post">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" value="{{order.fecha}}" required>
        <label for="preciototal">Precio Total:</label>
        <input type="text" id="preciototal" name="preciototal" value="{{order.preciototal}}" required>
        <button type="submit">Actualizar pedido</button>
    </form>
</body>
</html>
