<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Carrito</title>
</head>
<body>
    <h1>Carrito</h1>
    <table>
        <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Acciones</th>
        </tr>
        {% for item in items %}
        
            <tr>
                <td>{{ item['producto'].nombrepdo }}</td>
                <td>{{ item['producto'].preciopdo }}</td>
                <td>{{ item['cantidad'] }}</td>
                <td>
                    <a href="{{ url_for('producto.edit', id=item['producto'].idproducto) }}">Editar</a>
                    <a href="{{ url_for('producto.delete', id=item['producto'].idproducto) }}">Eliminar</a>                  
                </td>
            </tr>
        {% endfor %}        
    </table>
    <a href="{{ url_for('carrito.realizar_compra') }}">Realizar compra</a>
</body>
</html>
