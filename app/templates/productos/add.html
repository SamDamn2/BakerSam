<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styleadd.css') }}">
    <title>Agregar Prodcuto</title>
</head>
<body>
    <h1>Agregar Producto</h1>
    <form action="{{ url_for('producto.add') }}" method="post">
        <label for="nombrepdo">Nombre producto:</label>
        <input type="text" id="nombrepdo" name="nombrepdo" required>
        <label for="descripcionpdo">Descripcion:</label>
        <input type="text" id="descripcionpdo" name="descripcionpdo" required>
        <label for="preciopdo">Precio:</label>
        <input type="text" id="preciopdo" name="preciopdo" required>
        <label for="stockpdo">Stock:</label>
        <input type="text" id="stockpdo" name="stockpdo" required>
        <button type="submit">Agregar producto</button>
    </form>
</body>
</html>
